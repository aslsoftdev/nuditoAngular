<div class="row mt-2">
    <div class="col-sm-12">
        <div class="card shadow-sm border-0">

            <!-- Header -->
            <div class="card-header pb-2 d-flex justify-content-between align-items-center">
                 <h5 class="mb-0">{{ esEdicion ? 'Ver Factura' : 'Crear Factura' }}</h5>
                 <!-- No olvides agregar la funcion que guarda la ruta -->
                <button class="btn btn-primary" (click)="actualizarFactura()"> <i class="ti ti-device-floppy me-2"></i>Guardar</button>
            </div>

            <!-- Loader Overlay -->
            <div *ngIf="cargando" class="loader-overlay">
              <img src="assets/images/loading.gif" alt="Cargando..." class="loader-img" />
            </div>

            <!-- Body -->
            <div class="card-body pt-3">
                <div *ngIf="factura" class="p-4 rounded bg-light border">
                    <div class="mb-3 d-flex align-items-center justify-content-between">
                        <label class="form-label mb-0 me-3" for="facturadaSwitch"><strong>Facturada:</strong></label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="facturadaSwitch" [(ngModel)]="factura.facturada">
                            <label class="form-check-label ms-2" for="facturadaSwitch">
                                {{ factura.facturada ? 'SÃ­' : 'No' }}
                            </label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label mb-1" for="comentariosField"><strong>Comentarios:</strong></label>
                        <input
                            id="comentariosField"
                            type="text"
                            class="form-control"
                            [(ngModel)]="factura.comentarios"
                            placeholder="Escribe un comentario..." />
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
