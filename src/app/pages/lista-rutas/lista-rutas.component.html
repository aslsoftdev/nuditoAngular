<div class="row mt-2">
  <div class="col-sm-12">
    <div class="card shadow-sm border-0">
      <div class="card-header pb-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Rutas</h5>
      </div>

      <div class="card-body pt-2">
        <!-- Filtros -->
        <div class="row mb-3">
          <!-- Switch Activos / Archivados -->
          <div class="col-md-4">
            <div class="form-check form-switch ms-1">
            </div>
          </div>


          <!-- Filtros -->
          <!-- Filtros -->
          <div class="row mb-3">
            <!-- Agente -->
            <div class="col-md-3">
              <select class="form-select" [(ngModel)]="filtros.agente" (change)="obtenerRutas()">
                <option value="">Todos los vendedores</option>
                <option *ngFor="let a of vendedores" [value]="a.id_usuario">
                  {{ a.nombre_usuario }}
                </option>
              </select>
            </div>

            <!-- Estado actual -->
            <div class="col-md-3">
              <select class="form-select" [(ngModel)]="filtros.estado" (change)="obtenerRutas()">
                <option value="%">Todos los estados</option>
                <option value="proceso">En Proceso</option>
                <option value="terminada">Terminada</option>
                <option value="cerrada">Cerrada</option>
              </select>
            </div>

            <!-- Fecha inicio -->
            <div class="col-md-2">
              <input type="date" class="form-control" [(ngModel)]="filtros.fechaInicio" (change)="obtenerRutas()" />
            </div>

            <!-- Fecha fin -->
            <div class="col-md-2">
              <input type="date" class="form-control" [(ngModel)]="filtros.fechaFin" (change)="obtenerRutas()" />
            </div>

            <!-- Botón buscar -->
            <div class="col-md-2 text-end">
              <button class="btn btn-outline-primary w-100" (click)="obtenerRutas()">
                <i class="ti ti-search"></i> Buscar
              </button>
            </div>
          </div>
        </div>

        <!-- SHIMMER -->
        <div *ngIf="cargando" class="shimmer-container">
          <div *ngFor="let _ of [1,2,3,4]" class="placeholder-row shimmer">
            <div class="placeholder-col" *ngFor="let __ of [1,2,3,4,5,6]"></div>
          </div>
        </div>

        <!-- TABLA -->
        <!-- TABLA -->
        <div class="table-responsive" *ngIf="!cargando">
          <table class="table table-hover bg-white">
            <thead>
              <tr>
                <th>#</th>
                <th>Vendedor</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>Estado</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of rutas; let i = index">
                <td>{{ u.id_ruta }}</td>
                <td>{{ u.nombre_usuario }}</td>
                <td>{{ u.fecha_inicio }}</td>
                <td>{{ u.fecha_fin }}</td>

                <!-- BADGE DE ESTADO -->
                <td>
                  <span class="badge bg-warning" *ngIf="u.estado_actual === 'En Proceso'">
                    {{ u.estado_actual }}
                  </span>
                  <span class="badge bg-success" *ngIf="u.estado_actual === 'Terminada'">
                    {{ u.estado_actual }}
                  </span>
                  <span class="badge bg-danger" *ngIf="u.estado_actual === 'Cerrada'">
                    {{ u.estado_actual }}
                  </span>
                  <span class="badge bg-secondary" *ngIf="!u.estado_actual">
                    -
                  </span>
                </td>

                <!-- ACCIONES -->
                <td class="text-center">
                  <!-- Cerrada → solo ojo -->
                  <ng-container *ngIf="u.estado_actual === 'Cerrada'">
                    <a class="btn btn-link-primary" title="Ver detalle"
                      [routerLink]="['/lista-rutas/editar/', u.id_ruta]">
                      <i class="ti ti-eye"></i>
                    </a>
                  </ng-container>

                  <!-- Terminada → lápiz + desbloquear -->
                  <ng-container *ngIf="u.estado_actual === 'Terminada'">
                    <a class="btn btn-link-primary" title="Editar" [routerLink]="['/lista-rutas/editar/', u.id_ruta]">
                      <i class="ti ti-pencil"></i>
                    </a>
                    <a class="btn btn-link-warning" title="Regresar a En Proceso" (click)="regresarEnProceso(u)">
                      <i class="ti ti-arrow-back-up"></i>
                    </a>
                  </ng-container>

                  <!-- En Proceso → ver detalle + terminar + archivar -->
                  <ng-container *ngIf="u.estado_actual === 'En Proceso'">
                    <a class="btn btn-link-primary" title="Ver detalle"
                      [routerLink]="['/lista-rutas/editar/', u.id_ruta]">
                      <i class="ti ti-eye"></i>
                    </a>

                    <button class="btn btn-link-success" title="Terminar ruta" (click)="terminarRuta(u)">
                      <i class="ti ti-check"></i>
                    </button>

                    <button class="btn btn-link-danger" title="Archivar ruta" (click)="archivarRuta(u)">
                      <i class="ti ti-archive"></i>
                    </button>
                  </ng-container>

                </td>
              </tr>

              <!-- Sin resultados -->
              <tr *ngIf="rutas.length === 0">
                <td colspan="7" class="text-center text-muted">
                  No hay rutas disponibles.
                </td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>
    </div>
  </div>
</div>
